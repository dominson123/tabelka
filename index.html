<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<table>
    <tr>
        <th>Nagłówek 1</th>
        <th>Nagłówek 2</th>
        <th>Nagłówek 3</th>
    </tr>
    <tr>
        <td class="left-top">kol 0 wiersz 1</td>
        <td class="left-top">w poziomie <em>left</em>, w pionie <em>top</em></td>
        <td class="left-top">kol 2 wiersz 1</td>
    </tr>
    <tr>
        <td>kol 0 wiersz 2</td>
        <td class="center-middle">w poziomie <em>center</em>, w pionie <em>middle</em></td>
        <td>kol 2 wiersz 2</td>
    </tr>
    <tr>
        <td>kol 0 wiersz 3</td>
        <td class="right-bottom">w poziomie <em>right</em>, w pionie <em>bottom</em></td>
        <td>kol 2 wiersz 3</td>
    </tr>
</table>

</body>
</html>
